<html>
    <header>
        <title>Welcome</title>
        <script>
        function doOnLoad() {
            var div = document.getElementById('maindiv');
            div.querySelector("span").style.fontSize="40px";
            div.style.backgroundColor="chartreuse";
        }
        </script>
    </header>
    <body onload="doOnLoad()">
        <div id="maindiv"
         style="width:220px; height:240px;line-height:160px;text-align: center;vertical-align: middle;transition:background-color 5s;">
            <span style="display:inline-block;color:crimson;font-size:2px;transition:font-size 5s;">Alexandre Dibon</span>
        </div>
    </body>
</html>
